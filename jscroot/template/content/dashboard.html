<div class="column is-9">
  <section class="hero is-primary welcome is-small">
    <div class="hero-body">
      <div class="container">
        <h1 class="title" id="biggreet">Hello, Admin.</h1>
        <h2 class="subtitle" id="subtitle">
          Welcome to GWA Project Dashboard!
        </h2>
      </div>
    </div>
  </section>

  <section class="info-tiles">
    <div class="tile is-ancestor has-text-centered">
      <div class="tile is-parent">
        <article class="tile is-child box">
          <p class="title" id="bigtotalprojects">24</p>
          <p class="subtitle">Total Projects</p>
        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child box">
          <p class="title" id="bigactiveusers">156</p>
          <p class="subtitle">Active Users</p>
        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child box">
          <p class="title" id="bigsuccessrate">89%</p>
          <p class="subtitle">Success Rate</p>
        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child box">
          <p class="title" id="bigrevenue">$2,439</p>
          <p class="subtitle">Revenue</p>
        </article>
      </div>
    </div>
  </section>

  <div class="columns">
    <div class="column is-6">
      <div class="card events-card">
        <header class="card-header">
          <p class="card-header-title">Recent Users</p>
          <a href="#" class="card-header-icon" aria-label="more options">
            <span class="icon">
              <i class="fa fa-angle-down" aria-hidden="true"></i>
            </span>
          </a>
        </header>
        <div class="card-table">
          <div class="content">
            <table class="table is-fullwidth is-striped">
              <tbody id="recentUsers"></tbody>
            </table>
          </div>
        </div>
        <footer class="card-footer">
          <a href="#users/list" class="card-footer-item">View All Users</a>
        </footer>
      </div>
    </div>

    <div class="column is-6">
      <div class="card events-card">
        <header class="card-header">
          <p class="card-header-title">Quick Actions</p>
          <a href="#" class="card-header-icon" aria-label="more options">
            <span class="icon">
              <i class="fa fa-angle-down" aria-hidden="true"></i>
            </span>
          </a>
        </header>
        <div class="card-content">
          <div class="content">
            <a href="#users/list" class="button is-primary is-fullwidth" style="margin-bottom: 0.5rem;">
              <span class="icon">
                <i class="fa fa-users"></i>
              </span>
              <span>Manage Users</span>
            </a>
            <a href="#profile/accounts" class="button is-info is-fullwidth" style="margin-bottom: 0.5rem;">
              <span class="icon">
                <i class="fa fa-user-plus"></i>
              </span>
              <span>Profile Settings</span>
            </a>
            <a href="#health" class="button is-light is-fullwidth">
              <span class="icon">
                <i class="fa fa-heartbeat"></i>
              </span>
              <span>Health Check</span>
            </a>
          </div>
        </div>
      </div>

      <div class="card events-card" style="margin-top: 1rem;">
        <header class="card-header">
          <p class="card-header-title">API Status</p>
          <a href="#" class="card-header-icon" aria-label="more options">
            <span class="icon">
              <i class="fa fa-angle-down" aria-hidden="true"></i>
            </span>
          </a>
        </header>
        <div class="card-table">
          <div class="content">
            <table class="table is-fullwidth is-striped">
              <tbody id="apiStatus">
                <tr>
                  <td>
                    <span class="icon has-text-success">
                      <i class="fa fa-check-circle"></i>
                    </span>
                    Backend API
                  </td>
                  <td>
                    <span class="tag is-success">Online</span>
                  </td>
                </tr>
                <tr>
                  <td>
                    <span class="icon has-text-success">
                      <i class="fa fa-check-circle"></i>
                    </span>
                    Database
                  </td>
                  <td>
                    <span class="tag is-success">Connected</span>
                  </td>
                </tr>
                <tr>
                  <td>
                    <span class="icon has-text-success">
                      <i class="fa fa-check-circle"></i>
                    </span>
                    Google OAuth
                  </td>
                  <td>
                    <span class="tag is-success">Active</span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <footer class="card-footer">
          <a href="#health" class="card-footer-item">Health Check</a>
        </footer>
      </div>
    </div>
  </div>
</div>
