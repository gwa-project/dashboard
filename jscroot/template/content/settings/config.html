<div class="content">
    <div class="columns">
        <div class="column">
            <h1 class="title">Configuration Settings</h1>
            <p class="subtitle">System configuration and preferences</p>

            <div class="box">
                <div class="field">
                    <label class="label">Theme</label>
                    <div class="control">
                        <div class="select">
                            <select id="themeSelect">
                                <option value="light">Light</option>
                                <option value="dark">Dark</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Language</label>
                    <div class="control">
                        <div class="select">
                            <select id="languageSelect">
                                <option value="en">English</option>
                                <option value="id">Bahasa Indonesia</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button class="button is-primary" id="saveConfig">Save Configuration</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
