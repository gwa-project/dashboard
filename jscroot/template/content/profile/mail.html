<div class="content">
    <div class="columns">
        <div class="column">
            <h1 class="title">Email Settings</h1>
            <p class="subtitle">Manage your email preferences</p>

            <div class="box">
                <div class="field">
                    <label class="label">Primary Email</label>
                    <div class="control">
                        <input class="input" type="email" id="primaryEmail" readonly>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Email Notifications</label>
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" id="notificationEmail">
                            Receive email notifications
                        </label>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button class="button is-primary" id="saveEmailSettings">Save Settings</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
