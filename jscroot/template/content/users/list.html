<div class="column is-9">
  <section class="hero is-info welcome is-small">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">Users Management</h1>
        <h2 class="subtitle">
          Manage all registered users in the system
        </h2>
      </div>
    </div>
  </section>

  <div class="level">
    <div class="level-left">
      <div class="level-item">
        <div class="field has-addons">
          <div class="control">
            <input class="input" type="text" placeholder="Search users..." id="searchUsers">
          </div>
          <div class="control">
            <button class="button is-info" onclick="searchUsers()">
              <span class="icon"><i class="fa fa-search"></i></span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="level-right">
      <div class="level-item">
        <button class="button is-primary" onclick="refreshUsers()">
          <span class="icon"><i class="fa fa-refresh"></i></span>
          <span>Refresh</span>
        </button>
      </div>
    </div>
  </div>

  <div class="card">
    <header class="card-header">
      <p class="card-header-title">
        <span class="icon"><i class="fa fa-users"></i></span>
        All Users (<span id="totalUsersCount">0</span>)
      </p>
    </header>
    <div class="card-content">
      <div class="table-container">
        <table class="table is-fullwidth is-striped is-hoverable">
          <thead>
            <tr>
              <th>Avatar</th>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Status</th>
              <th>Joined</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="usersTableBody">
            <tr>
              <td colspan="7" class="has-text-centered">
                <span class="icon"><i class="fa fa-spinner fa-spin"></i></span>
                Loading users...
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <footer class="card-footer">
      <div class="card-footer-item">
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-small" onclick="prevPage()" id="prevBtn" disabled>
              <span class="icon"><i class="fa fa-chevron-left"></i></span>
              <span>Previous</span>
            </button>
          </div>
          <div class="control">
            <span class="button is-small is-static" id="pageInfo">Page 1 of 1</span>
          </div>
          <div class="control">
            <button class="button is-small" onclick="nextPage()" id="nextBtn" disabled>
              <span>Next</span>
              <span class="icon"><i class="fa fa-chevron-right"></i></span>
            </button>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
