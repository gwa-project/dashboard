<div id="users-section">
    <div class="welcome-section">
        <div class="has-text-centered">
            <h1 class="title is-3"><i class="fa fa-users"></i> Users Management</h1>
            <p class="subtitle">View and manage all users</p>
        </div>
    </div>

    <div class="box">
        <h3 class="title is-4">All Users</h3>
        <div class="table-container">
            <table class="table is-fullwidth is-striped is-hoverable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Discord ID</th>
                        <th>Role</th>
                        <th>Created At</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <tr>
                        <td colspan="6" class="has-text-centered">
                            <i class="fa fa-spinner fa-spin"></i> Loading users...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
// Load all users
async function loadAllUsers() {
    const BACKEND_URL = 'https://asia-southeast2-gwa-project-472118.cloudfunctions.net/go-gcp-function';
    const token = localStorage.getItem('gwa_access_token');
    const tbody = document.getElementById('usersTableBody');

    try {
        const response = await fetch(`${BACKEND_URL}/users`, {
            method: 'GET',
            headers: {
                'Login': token
            }
        });

        const data = await response.json();

        if (response.ok && data.success && data.data) {
            if (data.data.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="has-text-centered">
                            No users found
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = data.data.map(user => `
                <tr>
                    <td>${user.name || '-'}</td>
                    <td>${user.email || '-'}</td>
                    <td>${user.phonenumber || '-'}</td>
                    <td>${user.discordid || '-'}</td>
                    <td>
                        <span class="tag ${user.role === 'admin' ? 'is-danger' : 'is-info'}">
                            ${user.role || 'user'}
                        </span>
                    </td>
                    <td>${user.created_at ? new Date(user.created_at).toLocaleString() : '-'}</td>
                </tr>
            `).join('');
        } else {
            tbody.innerHTML = `
                <tr>
                    <td colspan="6" class="has-text-centered has-text-danger">
                        Failed to load users
                    </td>
                </tr>
            `;
        }
    } catch (error) {
        console.error('Error loading users:', error);
        tbody.innerHTML = `
            <tr>
                <td colspan="6" class="has-text-centered has-text-danger">
                    Error loading users: ${error.message}
                </td>
            </tr>
        `;
    }
}

// Load users when page loads
loadAllUsers();
</script>
